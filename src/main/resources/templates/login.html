<script>

    function denglu(){


        var userName = $("#userName").val();
        var passWordTemp = $("#passWord").val();

        if(userName == ""){
            layer.msg("请输入邮箱！");
            return;
        }

        if(passWordTemp == ""){
            layer.msg("请输入密码！");
            return;
        }

        var passWord =  hex_md5(passWordTemp);

        $.post("/login",{"userName":userName,"passWord":passWord},function (res) {
            if(res.status == 1){
                layer.msg("恭喜，登陆成功！",function () {
                    window.location.href="/photo/fuliPhotos?imgType="+200;
                },1500);
            }else {
                layer.msg(res.msg);
            }
        }).error(function () {
            layer.msg("注册失败，联系管理员：544852009@qq.com");
        })
    }


</script>
